<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dash Board</title>
    <link rel="stylesheet" href="./Styles/main-styles.css">
    <link rel="stylesheet" href="./Styles/sidebar-styles.css">
    <link rel="stylesheet" href="./Styles/top-portion-styles.css">
</head>
<body>

    <div id="sidebar">
        <div id="title">
            <img src="./SVG's/view-dashboard.svg" alt="Dashboard Image" id="dashboardimage">
            <h2>Dashboard</h2>
        </div>
        <div class="side-bar-button">
            <img src="./SVG's/home-circle.svg" alt="Home Image" class="side-bar-img">
            <h2>Home</h2>
        </div>


        <div class="side-bar-button">
            <img src="./SVG's/card-account-details-outline.svg" alt="Profile Image" class="side-bar-img">
            <h2>Profile</h2>
        </div>
        
        <div class="side-bar-button">
            <img src="./SVG's/message.svg" alt="Messages Image" class="side-bar-img">
            <h2>Messages</h2>
        </div>

        <div class="side-bar-button">
            <img src="./SVG's/clock-time-three.svg" alt="History Image" class="side-bar-img">
            <h2>History</h2>
        </div>

        <div class="side-bar-button">
            <img src="./SVG's/note-multiple.svg" alt="Tasks Image" class="side-bar-img">
            <h2>Tasks</h2>
        </div>

        <div class="side-bar-button">
            <img src="./SVG's/account-group.svg" alt="Communities Image" class="side-bar-img">
            <h2>Communities</h2>
        </div>

        <div class="side-bar-button">
            <img src="./SVG's/cog.svg" alt="Settings Image" class="side-bar-img">
            <h2>Settings</h2>
        </div>

        <div class="side-bar-button">
            <img src="./SVG's/help-box.svg" alt="Support Image" class="side-bar-img">
            <h2>Support</h2>
        </div>

        <div class="side-bar-button">
            <img src="./SVG's/shield-check.svg" alt="Privacy Image" class="side-bar-img">
            <h2>Privacy</h2>
        </div>
    </div>

    <div id="main-content">
        <div id="top-portion">
            <div id="top-portion-first-row">
                <form action="#" method="post" id="search-bar-container">
                    <label for="search-bar"><img src="./SVG's/search_FILL0_wght400_GRAD0_opsz24.svg" alt="Search Icon"></label>
                    <input type="search" id="search-bar" name="user_search">
                </form>
                <img src="./SVG's/notifications_active_FILL0_wght400_GRAD0_opsz24.svg" alt="Notification Icon">
                <img src="./Profile Pictures/Screenshot 2023-12-26.png" alt="Main Profile Picture">
                <h3>Morgan Oakley</h3>
            </div>
            <div id="top-portion-second-row">

            </div>
        </div>
    </div>
</body>
</html>
